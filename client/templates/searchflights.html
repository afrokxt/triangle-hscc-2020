    <!-- SEARCH FLIGHTS INPUT -->
    <section id="search-flights">
      <div class="search-form-container" style="background-color: blue;">
        <form action="#" class="search-form" style="background-color: lightcyan;">
          <!-- Destination -->
          <div class="search-input-container"> 
            <label class="search-label" for="destination">Destination</label>
            <input class="search-input" type="search" name="destination" id="" placeholder="ex. CHI">
          </div>
          <!-- Depart Date -->
          <div class="search-input-container"> 
            <label class="search-label" for="depart-date">Depart date</label>
            <input class="search-input" type="date" name="depart-date" id="depart-date" >
          </div>
          <!-- Return Date -->
          <div class="search-input-container"> 
            <label class="search-label" for="arrive-date">Arrive date</label>
            <input class="search-input" type="date" name="arrive-date" id="arrive-date" >
          </div>
      </div>
    </section>

    <!-- SEARCH FLIGHTS LISTINGS -->
    <section id="flights-list">
