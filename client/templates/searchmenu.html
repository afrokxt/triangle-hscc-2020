<!DOCTYPE html>
<head></head>
<html lang="en">
<link rel = "stylesheet" href = "../styles/searchmenu.css">
<title>Schedule A Flight</title>

<h1 class = "bigtext">
Triangle Takeoff
</h1>


<div class = "form">
<form autocomplete = "off" action="flightFilter()" style = "padding-bottom: 20px">
    <label for="origin">
        <span>Origin</span>
        <input type="text" id="origin" name = "origin" />
    </label>

    <label for="destination">
        <span>Destination</span>
        <input type="text" id="destination" name = "destination" />
    </label>
    
    <label for="airline">
        <span>Airline</span>
        <input type="text" id="airline" name = "airline" />
    </label>
 <input type = "button" onclick = "flightFilter()" value="Filter" id = "filter" name = "filter"> </input>  
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function flightFilter() {
$(document).ready(function(){
  $("#filter").on("click", function() {
    var value = $(origin.text).val().toLowerCase();
    $("#flightTable tr").filter(function() {
      $(origin.text).toggle($(origin).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
}
</script>


<table id = "flightTable" style="width:60%">
    <tr>
        <th>Origin</th>
        <th>Destination</th>
        <th>Airline</th>
    </tr>
    <tr>
        <td>America</td>
        <td>Japan</td>
        <td>Delta</td>
    </tr>
    <tr>
        <td>France</td>
        <td>Mexico</td>
        <td>Eurowings</td>
    </tr>
    <tr>
        <td>Nigeria</td>
        <td>Vietnam</td>
        <td>Air Peace</td>
    </tr>
    <tr>
        <td>America</td>
        <td>Australia</td>
        <td>JetBlue</td>
    </tr>
</table>


</html>
